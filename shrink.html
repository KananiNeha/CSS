<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            border: 1px solid black;
            padding: 10px;
            display: flex;
            gap: 10px;
            justify-content: space-around;
        }
        .nav > div{
            border: 1px solid black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
            width: 250px;
        }
        .one{
            flex-shrink: 4;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="one">Home</div>
        <div class="two">About</div>
        <div class="three">Our Courses</div>
        <div class="four">Gallery</div>
        <div class="five">Contact</div>
    </div>
</body>
</html>
