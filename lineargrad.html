 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        .main{
            display: flex;
        }
        #gradient{
            height: 400px;
            width: 400px;
            margin: 5px;
        }
        .linear-gradient{
            background-image: linear-gradient(green,yellow);
        }
        .LefttoRight{
            background-image: linear-gradient(to right,green,yellow);
        }
        .Diagonal{
            background-image: linear-gradient(to bottom right,green,yellow);
        }
    </style>
 </head>
 <body>
    <div class="main">
        <div class="linear-gradient" id="gradient"><h1>Default</h1></div>
        <div class="LefttoRight" id="gradient"><h1>Left to Right</h1></div>
        <div class="Diagonal" id="gradient"><h1>Diagonal</h1></div>
    </div>
 </body>
 </html>
